security:
    providers:
        my_provider:
            entity: 
                class: App\Entity\Admin
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            form_login:
                login_path: login
                check_path: login
                provider: my_provider

            logout:
                path: /logout
                target: /
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
    encoders:
        App\Entity\Admin: bcrypt
